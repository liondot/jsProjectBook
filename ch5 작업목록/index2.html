<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>작업목록 2</title>
  <style>
    #add_btn{
      padding: 5px 10px;
      border: none;
      background-color: #f80;
      color: #fff;
      border-radius: 5px;
    }
  
    ul {
      padding: 0;
      list-style-position: inside;
    }
  
    li{
      border-bottom: 1px solid #999;
      padding: 5px 0;
      cursor: pointer;
    }
    .active {
      background: #abc;
    }
  </style>
</head>

<body>
  <h1 id="title">할일 목록</h1>
  <button id="add_btn">목록추가</button>

  <ul id="list">
    <li>제목1</li>
    <li>제목2</li>
    <li>제목3</li>
    <li>제목4</li>
  </ul>

  <script src="main2.js"></script>
</body>
</html>

<body>
  <script>
    let customer_name = [

    ]

    // 배열 메서드 
    // 1. reverse()   배열을 역순으로 정렬 
    // 2. sort()   배열 정렬 
    // 3. slide() 배열의 일부 선택 
    // 4. concat() 배열을 하나로 합침 
    // 5. shift() 첫 번째 배열 제거(값을 반환함 )
    // 6. unshift() 첫 번째 배열 추가 
    // 7. pop() 마지막 배열 제거(값을 반환함 )
    // 8. join()  배열 사이에 지정된 문자열로 구분자 표시 

    // 1 reverse() 메서드 
    let customer_age = [16, 46, 70, 29, 33];
    document.write(customer_age.join(' - ') + '<br>');
    document.write(customer_age + '<br>');
    document.write(customer_age.reverse() + '<br>');
    document.write(customer_age + '<br>');

    let score = [90, 55, 80, 60, 100];
    let a_name = [
      'Michel Kwon',
      'Steve Jobs',
      'John Denver',
      'Pokemon'
    ];

    // 배열을 이름순으로 정렬 
    document.write(a_name.sort() + '<br>')

    // 배열을 번호 순으로 정렬 
    document.write(score.sort(function(a,b){return a - b}) + '<br>')
    // 배열을 높은 번호순으로 정렬 
    document.write(score.sort(function(a,b){return b - a}) + '<br>')

    // 배열의 특정 범위 추출 
    // slice(시작위치, 마지막 위치)메서드
    let str = ['first', 'second', 'third', 'fourth', 'fifth'];
    
    // 배열의 범위 추출 
    document.write(str.slice(1,4) + '<br>'); //second,third
    document.write(str + '<br>')



    // 배열을 하나로 합치기 concat()메서드 
    let korea = ['서울', '부산', '광주'];
    let japan = ['도쿄', '오사카', '고베'];
    let usa = ['워싱턴', '뉴욕', '맨해튼'];

    // 배열합치기1 
    let world = korea.concat(japan);
    document.write('korea= ' + korea + '<br>')
    document.write('world= ' + world + '<br>')

    // 첫번째 배열 제거 및 추가  shift()
    let shift_korea = korea.shift();
    document.write(shift_korea + '<br>')

    // 첫번째 배열 추가 unshift()
    korea.unshift('제주도');
    document.write(korea + '<br>') //제주도, 부산, 광주

    // pop() 메서드는 shift()메서드와 반대로 배열의 마지막 부분을 제거한 후 그 값을 반환합니다. 
      let pop_korea = korea.pop();
      document.write(pop_korea + '<br>')  //광주
      document.write(korea + ' <br> ')  //제주도, 부산
  </script>

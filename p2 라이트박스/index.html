<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p2 라이트박스</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1>light box</h1>
    <img src="img1.png" alt="" class="thumb" width="100" onclick="lightbox_open(1)">
    <img src="img2.png" alt="" class="thumb" width="100" onclick="lightbox_open(2)">
    <img src="img3.png" alt="" class="thumb" width="100" onclick="lightbox_open(3)">
  </header>
  <div id="block"></div>
  <div id="lightbox">
    <h1>박물관에서 사라진 아빠를 찾아서</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda, asperiores.</p>
    <figure>
      <img src="img1.png" alt="" class="active" alt="">
      <img src="img2.png" alt="">
      <img src="img3.png" alt="">
    </figure>

    <div class="indicator">
      <button onclick="change_img(this.innerHTML)">1</button>
      <button onclick="change_img(this.innerHTML)">2</button>
      <button onclick="change_img(this.innerHTML)">3</button>
    </div>
    <div class="btn_close" onclick="lightbox_close()">X</div>
  </div>
</body>
</html>
